<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin: 0 0 10px;
      color: #222;
      font-size: 22px;
    }
    p {
      color: #555;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .call-box {
      background: #f8fbff;
      border: 1px solid #cce5ff;
      border-radius: 6px;
      padding: 12px;
      margin: 15px 0;
      font-size: 15px;
      word-wrap: break-word;
    }
    .call-box a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    .call-box a:hover {
      text-decoration: underline;
    }
    .back-btn {
      background: #6c757d;
      margin-top: 10px;
    }
    /* Responsive for tablet & phone */
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
        max-width: 100%;
      }
      h2 {
        font-size: 18px;
      }
      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Page 1: Register -->
  <div id="registerPage" class="container">
    <h2>Register Your Device</h2>
    <p>Enter the code displayed on your device to start streaming.</p>
    <input type="text" id="code" placeholder="Enter Code">
    <button id="registerBtn">Register</button>
  </div>

  <!-- Page 2: Success -->
  <div id="successPage" class="container" style="display:none;">
    <h2 class="success">Code Redeemed Successfully</h2>
    <p>Your device has been successfully linked with your account.</p>
    <hr>
    <h3>Phone Verification Required</h3>
    <p>Please call our verification desk to complete your activation.</p>
    <div class="call-box">
      üìû <a href="tel:+15166545370">Call Now: +1 (516) 654-5370</a>
    </div>
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
  </div>

  <script>
    const codeInput = document.getElementById('code');
    const registerBtn = document.getElementById('registerBtn');

    function showSuccess() {
      document.getElementById('registerPage').style.display = 'none';
      document.getElementById('successPage').style.display = 'block';
    }
    function goBack() {
      document.getElementById('successPage').style.display = 'none';
      document.getElementById('registerPage').style.display = 'block';
      codeInput.focus();
    }

    // Register button click
    registerBtn.addEventListener('click', showSuccess);

    // Enter key press on input
    codeInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        showSuccess();
      }
    });
  </script>

</body>
</html>
