<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Setup Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }
    </style>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-16996736296">
</script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'AW-16996736296');
</script>

<body>
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600">TV Setup Guide</h1>
                <div class="flex space-x-6">
                    <button class="text-gray-600 hover:text-blue-600 transition duration-200">Home</button>
                    <button class="text-gray-600 hover:text-blue-600 transition_rule_filter":true,"show_dots":false,"show_line_numbers":true,"wrap_long_lines":false,"line_numbers_start":1,"language":"html","theme":"default","font_size":14,"tab_size":4,"highlight_lines":null}                    <button class="text-gray-600 hover:text-blue-600 transition duration-200">FAQ</button>
                    <button class="text-gray-600 hover:text-blue-600 transition duration-200">Support</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <div class="mb-8">
            <h2 class="text-3xl font-semibold text-white mb-4">How to Set Up Your TV in the USA</h2>
            <p class="text-white text-lg">Follow these simple steps to get your TV up and running!</p>
        </div>

        <!-- Instruction Steps -->
        <div id="instructionGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Steps will be populated by JavaScript -->
        </div>

        <!-- Interactive Section -->
        <div class="mt-12 bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Need Help?</h3>
            <select id="setupType" class="p-2 rounded-lg w-full md:w-64 mb-4">
                <option value="all">Select TV Setup Type</option>
                <option value="antenna">Antenna Setup</option>
                <option value="cable">Cable Box Setup</option>
                <option value="streaming">Streaming Device Setup</option>
            </select>
            <div id="extraInfo" class="text-gray-600"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>Â© 2025 TV Setup Guide USA. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // TV Setup Instructions Data
        const setupInstructions = [
            {
                step: "1. Unbox Your TV",
                description: "Carefully remove your TV from the box. Keep the manual handy and check for all included parts like the remote and stand."
            },
            {
                step: "2. Choose Your Setup",
                description: "Decide if you want to use an antenna for free over-the-air TV, a cable box, or a streaming device like Roku or Fire Stick."
            },
            {
                step: "3. Connect Power",
                description: "Plug your TV into a power outlet. Make sure the outlet is easily accessible and not overloaded."
            },
            {
                step: "4. Attach Your Device",
                description: "Connect your chosen device (antenna, cable box, or streaming stick) to the TV using an HDMI cable or antenna input."
            },
            {
                step: "5. Turn On and Setup",
                description: "Press the power button, follow the on-screen prompts to select language, and scan for channels or connect to Wi-Fi."
            },
            {
                step: "6. Enjoy Your TV",
                description: "Once setup is complete, explore your options and start watching your favorite content!"
            }
        ];

        // Function to render instructions
        function renderInstructions(instructions) {
            const grid = document.getElementById('instructionGrid');
            grid.innerHTML = '';

            instructions.forEach(instruction => {
                const card = `
                    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition duration-300">
                        <h3 class="text-xl font-semibold text-blue-600 mb-2">${instruction.step}</h3>
                        <p class="text-gray-600">${instruction.description}</p>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        // Initial render
        renderInstructions(setupInstructions);

        // Setup type extra info
        document.getElementById('setupType').addEventListener('change', (e) => {
            const type = e.target.value;
            const extraInfo = document.getElementById('extraInfo');
            
            const infoMap = {
                'antenna': 'For antenna setup: Position it near a window for best reception and scan for channels in the TV menu.',
                'cable': 'For cable setup: Connect the coaxial cable from the wall to your cable box, then HDMI to TV.',
                'streaming': 'For streaming: Connect to Wi-Fi and download apps like Netflix or Hulu from the device menu.'
            };

            extraInfo.textContent = infoMap[type] || 'Select a setup type to see additional tips.';
        });
    </script>
</body>
</html>
